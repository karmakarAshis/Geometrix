<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="m-8">
    <header></header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-center text-2xl">Area (A) = 0.5 X b X h</p>
                        <div class="mr-4 ml-2 space-y-4">
                            <input id="triangle-base" class="w-24 text-3xl p-2 rounded-sm" type="text" placeholder="b">
                            <span>cm</span>
                            <input id="triangle-height" class="w-24 text-3xl p-2 rounded-sm" type="text" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="display-triangle"> </span>cm<sup>2</sup></p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-center text-2xl">Area (A) = w X i</p>
                        <div class="mr-4 ml-2 space-y-4">
                            <input id="rectangle-width" class="w-24 text-3xl p-2 rounded-sm" type="text" placeholder="w">
                            <span>cm</span>
                            <input id="rectangle-length" class="w-24 text-3xl p-2 rounded-sm" type="text" placeholder="i">
                            <span>cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="display-rectangle"> </span>cm<sup>2</sup></p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p class="text-center text-2xl">Area (A) = w X i</p>
                        <div class="mr-4 ml-2 space-y-4">
                            <input id="rectangle-width" class="w-24 text-3xl p-2 rounded-sm" type="text" placeholder="w">
                            <span>cm</span>
                            <input id="rectangle-length" class="w-24 text-3xl p-2 rounded-sm" type="text" placeholder="i">
                            <span>cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="display-rectangle"> </span>cm<sup>2</sup></p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
</body>
<script src="scripts/triangle.js"></script>
<script src="scripts/rectangle.js"></script>
</html>
